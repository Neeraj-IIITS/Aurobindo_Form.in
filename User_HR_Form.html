                    <h2 class="sm:text-2xl text-2xl font-medium title-font mb-4 text-gray-700" style="user-select: auto;">

                    </h2>
                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="user-select: auto;">
                        Please fill up your details.
                    </p>

                    <div class="lg:w-1/2 md:w-2/3 mx-auto" style="user-select: auto;">

                            <!-- First Name -->
                            <div class="p-2 w-1/2" style="user-select: auto;">
                                <div class="relative" style="user-select: auto;">
                                    <label for="firstname" class="leading-7 text-sm text-gray-600" style="user-select: auto;">
                                        <b>First Name</b>
                                    </label>
                                    <input type="text" id="firstname" name="First Name" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto;" placeholder="Enter Your First Name">
                                </div>
                            </div>

                            <!-- Middle Name -->
                            <div class="p-2 w-1/2" style="user-select: auto;">
                                <div class="relative" style="user-select: auto;">
                                    <label for="middlename" class="leading-7 text-sm text-gray-600" style="user-select: auto;">
                                        <b>Middle Name</b>
                                    </label>
                                    <input type="text" id="middlename" name="Middle Name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto;" placeholder="Enter Your Middle Name">
                                </div>
                            </div>

                            <!-- Last Name -->
                            <div class="p-2 w-1/2" style="user-select: auto;">
                                <div class="relative" style="user-select: auto;">
                                    <label for="lastname" class="leading-7 text-sm text-gray-600" style="user-select: auto;">
                                        <b>Last Name</b>
                                    </label>
                                    <input type="text" id="lastname" name="Last Name" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto;" placeholder="Enter Your Last Name">
                                </div>
                            </div>

                            <!-- Mobile No. -->
                            <div class="p-2 w-1/2" style="user-select: auto;">
                                <div class="relative" style="user-select: auto;">
                                    <label for="mobileno" class="leading-7 text-sm text-gray-600" style="user-select: auto;">
                                        <b>Mobile No.</b>
                                    </label>
                                    <input type="tel" id="mobile" pattern="[+][0-9]{12}" name="Mobile No" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto;" placeholder="Enter Your Mobile No.">
                                </div>
                            </div>

                            <!-- Emergency Contact No. -->
                            <div class="p-2 w-1/2" style="user-select: auto;">
                                <div class="relative" style="user-select: auto;">
                                    <label for="emecono" class="leading-7 text-sm text-gray-600" style="user-select: auto;">
                                        <b>Emergency Contact No.</b>
                                    </label>
                                    <input type="tel" id="emergencyContact" pattern="[+][0-9]{12}" name="Emergency Contact No" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto;" placeholder="Enter Your Emergency Contact No.">

                            </div>

                            </div>

                                </div>
                            </div>

                            <!-- Company Name -->
                            <div class="p-2 w-1/2" style="user-select: auto;">
                                <div class="relative" style="user-select: auto;">
                                    <label for="cname" class="leading-7 text-sm text-gray-600" style="user-select: auto;">
                                        <b>Company Name</b>
                                    </label>
                                    <input type="text" id="cname" name="Company Name" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto;" placeholder="Enter Your Company Name">
                                </div>
                            </div>

                            <!-- Department Name -->
                            <div class="p-2 w-1/2" style="user-select: auto;">
                                <div class="relative" style="user-select: auto;">
                                    <label for="dname" class="leading-7 text-sm text-gray-600" style="user-select: auto;">
                                        <b>Department Name</b>
                                    </label>
                                    <input type="text" id="dname" name="Department Name" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto;" placeholder="Enter Your Department Name">
                                </div>
                            </div>

                            <!-- Office Location  -->
                            <div class="p-2 w-full" style="user-select: auto;">
                                <div class="relative" style="user-select: auto;">
                                    <label for="offlo" class="leading-7 text-sm text-gray-600" style="user-select: auto;">
                                        <b>Office Location</b>
                                    </label>
                                    <textarea id="offlo" name="Office Location" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" style="user-select: auto;" placeholder="Enter Your office Address"></textarea>
                                </div>
                            </div>

                            <!-- Status  -->
                            <!-- <div class="p-2 w-full" style="user-select: auto;">
                                <div class="relative" style="user-select: auto;">
                                    <label for="status" class="leading-7 text-sm text-gray-600" style="user-select: auto;">
                                        <b>Application Status</b>
                                    </label>
                                    <select name="Application Status" id="status" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Select the application status">
                                        <option value="Application Submitted">Application Submitted</option>
                                    </select>
                                </div>
                            </div> -->

                            <!-- Submit -->
                            <div class="p-2 w-full" style="user-select: auto;">
                                <button type="submit" name="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-4 focus:outline-none hover:bg-indigo-600 rounded text-lg" style="user-select: auto;">
                                    <b>Submit</b>
                                </button><br><br>

                                <!-- For indicating the successful subimision of the data -->
                                <div class="flex flex-col text-center w-full mb-12" style="user-select: auto;">
                                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="user-select: auto;">
                                        <span class="lg:w-2/3 mx-auto leading-relaxed text-base" style="text-decoration: solid;" id="success"></span>
                                    </p>
                                </div>
                            </div>

                            <!-- Address Details -->
                            <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center" style="user-select: auto;">
                                <a class="text-indigo-500" style="user-select: auto;">
                                    details@gmail.com
                                </a>
                                <p class="leading-normal my-5" style="user-select: auto;">
                                    Galaxy, Floors: 22-24,<br>
                                    Hyderabad Knowledge City,<br>
                                    Raidurga Panmaktha, Ranga Reddy district,<br> 
                                    Hyderabad - 500050,
                                    <br style="user-select: auto;">
                                        Telangana, India.
                                </p><br>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
